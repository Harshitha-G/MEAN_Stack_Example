<form role="form">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" ng-model="vm.user.email">
  </div>
  <div class="form-group">
    <label for="email">User Name:</label>
    <input type="text" class="form-control" id="name" ng-model="vm.user.name">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" ng-model="vm.user.password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="vm.signUp()">Sign Up</button>
</form>
