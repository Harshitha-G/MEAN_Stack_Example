<form role="form">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" ng-model="vm.user.email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" ng-model="vm.user.password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="vm.login()">Login</button>
  <a ui-sref="signup" class="btn">Sign Up</a>
</form>
